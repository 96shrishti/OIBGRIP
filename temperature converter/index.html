<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ffd88250d.js"crossorigin="anonymous"></script>
</head>
<body>
      <div class="icon">
        <i class="fa-solid fa-clipboard"></i>
        <i class="fa-solid fa-cloud-sun"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>

        <div class="cover">
            <img src="./wave.jpg" height="730" width="1500">

            <div class="container">
                <label for="farenheit">Celsius :</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="celsius" type="text" placeholder="Enter celsius">&nbsp;&nbsp;&nbsp;
                <button class="button" onclick="convertFarenheit()">Convert into Farenheit</button>
                <br>

                <label for="farenheit">Farenheit :</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="farenheit" type="text" placeholder="Enter Farenheit">&nbsp;&nbsp;&nbsp;
                <button class="button" onclick="convertCelsius()">Convert into Celsius</button>
                <br>

                <div class="btn">
                    <button class="button" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
      </div>


    
</body>
</html>
